<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
	font-family: Arial;
	background: #f2f2f2;
}

.box {
	width: 350px;
	margin: 100px auto;
	background: white;
	padding: 20px;
	border-radius: 8px;
}

input, select, button {
	width: 100%;
	padding: 8px;
	margin: 6px 0;
}

button {
	background: #007bff;
	color: white;
	border: none;
}
</style>
</head>
<body>
    <h2>Login</h2>
    <form action="login" method="post">
        Username:
        <input type="text" name="username" required><br>

        Password:
        <input type="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
