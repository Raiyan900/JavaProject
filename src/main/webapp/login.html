<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;   /* ðŸ‘ˆ IMPORTANT */
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
}

h2 {
    margin-bottom: 15px;
    color: #333;
}


form {
    width: 320px;
    background: #ffffff;
    padding: 25px;
    border-radius: 6px;
    border: 1px solid #ddd;
}


input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

input[type="submit"] {
    width: 100%;
    padding: 8px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
</head>
<body>
    <h2>Login</h2>
    <form action="login" method="post">
        Username:
        <input type="text" name="username" required><br>

        Password:
        <input type="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
